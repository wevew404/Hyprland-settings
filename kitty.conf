# ===================================================================
# üé® THEME & COLORS
# ===================================================================
# Import the auto-generated colors. 
# Ensure 'kitty-colors.conf' has NO C-style (/* */) comments!
include kitty-colors.conf

# ===================================================================
# üñ•Ô∏è  FONTS
# ===================================================================
# "auto" will pick the best installed Nerd Font (usually JetBrains or Meslo)
# If you have a specific preference, replace "auto" with "JetBrainsMono Nerd Font"
font_family      auto
bold_font        auto
italic_font      auto
bold_italic_font auto

# Optimized for 1080p/1440p laptop screens
font_size 12.0

# Enable ligatures (e.g., => turns into an arrow)
disable_ligatures never

# ===================================================================
# üñ±Ô∏è  CURSOR & SHELL INTEGRATION
# ===================================================================
# block, line, underscore
# Block cursor is generally preferred for Neovim/Vim users
cursor_shape beam

# Fix for "cursor_blink" error:
# 0 = off, 0.5 = standard blink. Set to 0 if you prefer a static cursor.
cursor_blink_interval 0.5

# Makes the underline cursor 10 pixels thick (adjust to taste)
cursor_underline_thickness 4.0

# Stop blinking after 15 seconds to save resources/reduce distraction
cursor_stop_blinking_after 2.0

# üöÄ CURSOR TRAIL (The "Neovide" effect)
# Your Intel 12700H handles this easily.
cursor_trail 10
# Optimized decay for high refresh rate screens (smoother fade)
cursor_trail_decay 0.15 0.4
cursor_trail_start_threshold 2

# Shell integration configuration
shell_integration no-cursor

# ===================================================================
# üñºÔ∏è  WINDOW & AESTHETICS (Hyprland Focused)
# ===================================================================
# Hide the default title bar (Hyprland handles borders)
hide_window_decorations yes

# internal padding keeps text away from the border (cleaner look)
# window_padding_width 10

# üîÆ Transparency & Blur
# Note: 'background_opacity' works best if your generated colors file 
# doesn't force a solid background color code.
# background_opacity 0.90
# background_blur 1

# Do not ask for confirmation when closing a window (as requested)
confirm_os_window_close 0

# ===================================================================
# ‚ö° PERFORMANCE (Intel 12700H)
# ===================================================================
# refresh rate synchronization (prevents tearing)
# sync_to_monitor yes

# Input latency optimization
input_delay 3

# ===================================================================
# üìë TABS (Powerline Style)
# ===================================================================
tab_bar_edge top
tab_bar_style powerline
tab_powerline_style slanted
tab_activity_symbol ‚ö°

# Font styles for tabs
active_tab_font_style   bold
inactive_tab_font_style normal

# ===================================================================
# ‚å®Ô∏è  ESSENTIAL KEYBINDINGS
# ===================================================================
# Clipboard
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

# Font Resizing
map ctrl+shift+equal change_font_size all +2.0
map ctrl+shift+minus change_font_size all -2.0
map ctrl+shift+backspace change_font_size all 0
